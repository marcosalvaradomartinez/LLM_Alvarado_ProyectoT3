<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Videojocs</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script defer src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/form-styles.css">
    <script defer src="./js/app-games.js" type="module"></script>
</head>

<body class="bg-light p-5 flex justify-content-center">

    <main class="container w-80">

        <h3 id="title-list" class="border-top">Lista de videojuegos</h3>

        <div class="border mt-3 mb-3 overflow-y-scroll" style="height: 300px;">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Desarrollador</th>
                        <th scope="col">Pegi</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Plataforma</th>
                        <th scope="col">Descripcion</th>
                    </tr>
                </thead>
                <tbody id="list-container">
                </tbody>
            </table>
        </div>

        <div id="message" class="alert alert-warning" role="alert">
            List loaded
        </div>
        <h3 id="title-form" class="border-top border-bottom bg-primary-subtle p-2">Form</h3>
        <form id="frm-item">
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Nombre</label>
                    <input id="field-name" type="text" class="form-control" placeholder="" required maxlength="20"/>
                </div>
                <div class="col mb-3">
                    <label class="form-label">Imagen</label>
                    <input id="field-image" type="text" class="form-control" placeholder="" required />
                </div>
                <div class="col mb-3">
                    <label class="form-label">Desarrollador</label>
                    <input id="field-developer" type="text" class="form-control" placeholder="" required />
                </div>
                <div class="col mb-3">
                    <label class="form-label">Pegi</label>
                    <input id="field-pegi" type="text" class="form-control" placeholder="" required />
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Precio</label>
                    <input id="field-price" type="text" class="form-control" placeholder="" required />
                </div>
                <div class="col mb-3">
                    <label class="form-label">Plataforma</label>
                    <input id="field-platform" type="text" placeholder="" required />
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label class="form-label">Descripcion</label>
                    <textarea id="field-description" class="form-control" rows="3" required></textarea>
                </div>
            </div>
            <section class="flex justify-content-end">
                <div></div>
                <div class="text-end">
                    <button id="btn-cancel" class="btn btn-secondary d-none" type="button">Cancel</button>
                    <button id="btn-update" class="btn btn-info d-none">Update</button>
                    <button id="btn-insert" class="btn btn-info d-inline">New</button>
                </div>
            </section>
        </form>
    </main>

    <div id="modal-message">
        <p>Message</p>
    </div>

</body>

</html>
